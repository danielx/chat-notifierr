name: Linters and tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: install dependencies
        run: |
          python -m pip install --upgrade pipenv
          python -m pipenv install --system -d
      - name: run linters
        run: |
          black --check .
          isort --check .
          flake8 .
          mypy .
      - name: run tests
        run: pytest .
